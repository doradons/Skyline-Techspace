<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get started</title>
    <script src="https://kit.fontawesome.com/41d3d426e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Style/signup.css">
</head>
<body>
   
    <div class="container-signup">
        <div class="home">
           <a href="./index.html"><span class="home-next"><i class="fa-solid fa-house"></i></span></a>
        </div>
        <h1>Create an account</h1>
        <p>signup with your social media account or email address</p>

        <div class="SOCIAL-CLASS">
            <a href="http://" class="btn-social"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>
            <a href="http://"class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
            <a href="http://"class="btn-social"><span><i class="fa-brands fa-google"></i></span>Google</a>
        </div>

            <div class="divider">
                <span class="divider-bg">or</span>

            </div>

                <div class="form-main">

                    <form action="">

                        <div class="form-user">
                            <div class="user">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input type="text" name="" id="" placeholder="username">

                        </div>

                            <div class="form-email">
                                <div class="email">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <input type="email" name="" id="" placeholder="email address">

                            </div>

                            <div class="form-class">
                                <input type="Tel" name="" id="" placeholder="phone number">

                            </div>

                            <div class="form-class">
                                <input type="password" name="" id="" placeholder="password">

                            </div>

                            <div class="form-class">
                                <input type="password" name="" id="" placeholder="confirm password">

                            </div>

                            <div class="form-class">
                                <input type="submit" value="Signup">

                            </div>
                    </form>





                </div>

    </div>













</body>
</html>
